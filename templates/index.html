<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agents Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="chatPanel">
        <div id="agentInfo"></div>
        <div id="chatHistory"></div>
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
        <button id="closeChat" style="float: right; background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Close</button>
    </div>
    
    <div class="controls-info">
        <strong>Controls:</strong><br>
        • Mouse: Look around<br>
        • WASD: Move forward/back/left/right<br>
        • Q/E: Move up/down<br>
        • Mouse wheel: Zoom in/out<br>
        • Click spheres to chat with agents
    </div>
    
    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    
    <!-- Modular JavaScript -->
    <script src="{{ url_for('static', filename='js/scene.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbubbles.js') }}"></script>
    <script src="{{ url_for('static', filename='js/agents.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
